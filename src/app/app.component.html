<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{title}}
  </h1>
</div>
<div class="container board">
  <div class="row">
    <div class="cell ctop cleft" (click)="cellClicked(0)">{{board[0]}}</div>
    <div class="cell ctop" (click)="cellClicked(1)">{{board[1]}}</div>
    <div class="cell ctop cright" (click)="cellClicked(2)">{{board[2]}}</div>
  </div>
  <div class="row">
    <div class="cell cleft" (click)="cellClicked(3)">{{board[3]}}</div>
    <div class="cell" (click)="cellClicked(4)">{{board[4]}}</div>
    <div class="cell cright" (click)="cellClicked(5)">{{board[5]}}</div>
  </div>
  <div class="row">
    <div class="cell cbottom cleft" (click)="cellClicked(6)">{{board[6]}}</div>
    <div class="cell cbottom" (click)="cellClicked(7)">{{board[7]}}</div>
    <div class="cell cbottom cright" (click)="cellClicked(8)">{{board[8]}}</div>
  </div>
  <h1 class="computer-thinking .animate-flicker" [hidden]="!computerThinking">Computer Thinking</h1>
</div>
<div class="container">
  <h2 class="message" *ngFor="let message of messages">
    {{message}}
  </h2>
  <h2 class="message button" [hidden]="hideRestartButton" (click)="resetGame()">Reset Game</h2>
</div>
